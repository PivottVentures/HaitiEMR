{% extends "base.html" %}
{% import "wtf.html" as wtf %}

{% block view %}
	<div class="col-md-10">
		<p></p>
		<div class="panel panel-default">
			<div class="panel-heading input-sm">
				<span class="glyphicon glyphicon-user"></span><b> All Patients</b>
			</div>
			<div class="panel-body">
				{% block patients %}
				
				<form method="POST" action="/registration_output" class="form-signin" role="form">
					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
					<ul>
					{% for pat in patients %}
						<li><a href="{{ url_for('registration_existing_patient', patient_id=pat.id) }}">{{ pat.id }} {{ pat.name_first }} {{ pat.name_last }} {{ pat.age }} {{ pat.gender }}</a></li>
					{% endfor %}
					</ul>
					<br>
					<br>
					<input type="submit" class="btn btn-warning" value="Add" name="add">
					<input type="submit" class="btn btn-warning" value="Erase" name="erase">
					<br>
				</form>
				
				{% endblock %}
			</div>
		</div>
	</div>
{% endblock view %}
